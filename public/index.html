<!DOCTYPE html>
<html ng-app="kknApp">
	<head>
		<title>KKR Hello</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel='stylesheet' href='/stylesheets/bootstrap/bootstrap.css'>
		<link rel='stylesheet' href='/stylesheets/bootstrap/bootstrap.css.map'>
		<link rel='stylesheet' href='/stylesheets/bootstrap/bootstrap-theme.css'>
		<link rel='stylesheet' href='/stylesheets/bootstrap/bootstrap-theme.css.map'>
		<link rel='stylesheet' href='/stylesheets/master.css'>
		<link rel='stylesheet' href='/stylesheets/shop-homepage.css'>
		<link rel='stylesheet' href='/stylesheets/style.css'>

		<script src='/javascripts/libs/angular/angular.js'></script>
		<script src='/javascripts/libs/angular/angular-resource.js'></script>
		<script src='/javascripts/libs/angular/angular-route.js'></script>
		<script src='/javascripts/libs/angular/angular-ui-route.js'></script>
		<script src='/javascripts/libs/jquery/jquery-2.1.1.js'></script>
		<script src='/javascripts/libs/bootstrap/bootstrap.js'></script>
		<script src='/javascripts/libs/bootstrap/bootstrap.min.js'></script>
		<script src='/javascripts/libs/bootstrap/ui-bootstrap-tpls-0.12.1.min.js'></script>
		<script src='/javascripts/app.js'></script>
		<script src='/javascripts/directives.js'></script>
		<script src='/javascripts/services.js'></script>
		<script src='/javascripts/controllers.js'></script>
		<script src='/javascripts/filters.js'></script>
	</head>




	<body ng-controller='MainController'>
		<div class="container">
			
			<div class="row">

				<!-- HEADER/NAVIGATION -->
				<div class="header">

					<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">					
						<div class="container">
							<div class="navbar-header">
								<button class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
									<span class="sr-only">Toggle Navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="#">Kingdom Kidz Nursery</a>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav" ng-repeat="item in menu">
									<li>
										<a href="{{item.url}}">{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div> 
					</nav>

				</div>
				<!-- HEADER/NAVIGATION -->

				<br>
				<br>


				<!-- MAIN CONTAINER -->
				<div id="container_body" class="container">
					
					<!-- MAIN BODY ROW -->
					<div class="row">


						<!-- MAIN MENU VERTICAL -->
						<div class="col-md-2">
							<div class="main-menu-list-group" ng-repeat="item in menu">
								<a href="{{item.url}}" class="btn btn-block btn-large btn-primary"> {{item.text}}</a>
							</div>
						</div>
						<!-- MAIN MENU VERTICAL -->


						<!-- BODY/MAIN VIEW -->
						<div class="col-md-10">
							<div ng-view></div>
						</div>
						<!-- BODY/MAIN VIEW -->


						<!-- FOOTER -->
						<div class="container">
							<hr />
							<footer>
								<div class="row">
									<div class="col-lg-12">
										<p>Copyright &copy; Kingdom Kids Nursery 2015</p>
									</div>
								</div>
							</footer>
						</div>
						<!-- FOOTER -->


					</div>
					<!-- MAIN BODY ROW -->


				</div> <!-- container_body -->
				<!-- MAIN CONTAINER -->

			</div>

		</div>

	</body>

</html>
